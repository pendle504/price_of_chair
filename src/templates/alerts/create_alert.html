{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
        <h1>Create Alert</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Name">
            </div>
            <div class="form-group">
                <label for="name">URL</label>
                <input type="text" class="form-control" id="url" name="url"
                       placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="name">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit"
                       placeholder="$99.99" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">Enter the lowest price you'd pay for your item</p>
            </div>
            <button type="submit" class="btn btn-success">Create Alert</button>
        </form>

    </div>
{% endblock %}
